{{define "head"}}
{{end}}

{{define "content"}}
<div class="row p-3">
    {{range $val := .Blogs}}
    <div class="col-sm-6">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">
                    <a href="/blogs/{{$val.Number}}">{{$val.Number}}. {{$val.Title}}</a>
                    <span><small class="text-muted">[{{$val.Date}}]</small></span>
                </h5>
            </div>
        </div>
    </div>
    {{end}}
</div>
{{end}}
